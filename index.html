<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Home</title>
    <link rel="icon" type="image/x-icon" href="images/best_house.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="bg">
        <img class="logo" src="images/best_house.png" alt="logo">

        <div class="pages-cont">
            <a class="underline home">Home</a>
            <a class="about">About Me</a>
            <a class="projects">Projects</a>
        </div>

        <img class="hidden logo" src="images/best_house.png" alt="logo">
    </header>

    <main>
        <h1 class="name bg">I am Ewan Koks</h1>

        <img class="me bg" src="images/me.jpg" alt="me">

        <div class="intro-cont bg-text">
            <span class="open intro">&#60;</span>
            <span class="element intro">p</span>
            <span class="class intro">class</span>
            <span class="intro">=</span>
            <span class="variable intro">"introduction"</span>
            <span class="close intro">&#62;</span>

            <p class="intro-text">
                Hello everyone I'm Ewan Koks,
                I'm a student at ROC Nijmegen.
                I make projects for school
                which you can find in the
                "Projects" tab.
            </p>

            <span class="open intro">&#60;</span>
            <span class="slash intro">/</span>
            <span class="element intro">p</span>
            <span class="close intro">&#62;</span>
        </div>

    </main>
    <footer>
        <span class="contact">Contact</span>
    </footer>
</body>

</html>
